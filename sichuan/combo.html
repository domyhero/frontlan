<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/combo.css">

<title>套餐</title>
</head>
<body>
	<div class="wrap">
		<!--#include file="common/header.html" -->
		<div id="filterMod">
			<h2>套餐:</h2>

			<ul id="comboTypeList" class="itemList">
				<!-- <li class="network active">宽带<i></i></li><li class="phone">手机<i></i></li><li class="itv">ITV<i></i></li><li class="tel">固话<i></i></li> -->
			</ul>
			<h2 >资费：(元)</h2>
			<ul id="feeList" class="itemList">
				
			</ul> 
			</div>
			<div id="distFeeMod">
				<div>
					<span id="distTrigger">地区<i class="doubleArrow"></i></span>
					<ul id="distList">
						<li>全省</li>
						<li class="active">成都市</li>
						<li>自贡市</li>
						<li>攀枝花市</li>
						<li>泸州市</li>
						<li>全省</li>
						<li>成都市</li>
					</ul>
				</div>
				
				<span id="feeTrigger">资费<i class="doubleArrow down"></i></span>
			</div>
		
		
		<ul id="comboList"> 
			
		</ul>
		<script id="feeTmpl" type="text/html">
			<li >${$data}<i></i></li>
		</script>
	</div>
	<script id="comboTypeTmpl" type="text/html">
		<li>${$data}<i></i></li>
	</script>
	<script id="feeTmpl" type="text/html">
		<li>
			${$data.packPay}<i></i>
		</li>
	</script>
	<script id="distTmpl" type="text/html">
		<li>${$data}</li>
	</script>
	<script id="comboTmpl" type="text/html">
		<li data-id="${$data.id}">
			<img src="images/comboProduct.jpg" />
			<ul>
				<li><h3>${$data.name}</h3><button >办理</button></li>
				<li><span>说明：</span>${$data.note}</li>
				
				<li class="feeMod"><span>资费：</span>
				{{if $data.monthlyBaseFee}}
					${$data.monthlyBaseFee}/月
				{{else}}
					-
				{{/if}}

				<span style="display:none">1480包年</span></li>
				<li><span>优惠：</span>中兴T2369手机可选，靓号</li>
			</ul>
		</li>
	</script>
	<script src="js/jQuery.js"></script>
	<script src="js/jQuery.tmpl.js"></script>
	<script src="js/common.js"></script>
	<script src="js/combo.js"></script>
</body>
</html>
