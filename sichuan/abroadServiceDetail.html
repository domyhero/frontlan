<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/abroadServiceDetail.css">

<title>出国服务详情</title>
</head>
<body>
	<div class="wrap">
		<!--#include file="common/header.html" -->
		
		<div id="nationWrap">
			
		</div>
		
	</div>
	<script id="nationTmpl" type="text/html">
		<div>
			<div id="nationInfo">
				${$data.country}<img id="tianqi" src="${$data.weather.icon}" alt="天气"/>${parseInt($data.weather.temp)}℃
				<div id="feeMod">
					<h2>${$data.cardType}资费：</h2>
					<span>查看旧天翼国际卡资费</span>
				</div>
				
			</div>
			<section id="tableMod">
				<table id="callTable">
					
					
				</table>
				<table id="sendMessageMod">

					
				</table>
				<table id="netTable">
					<tbody>
						<tr>
							<th class="short" rowspan="2">数据业务</th>
							<td>CDMA 1X</td>
							<td>不支持</td>
							
						</tr>
						<tr>
							<td>GPRS</td>
							<td>0.01/KB</td>
							
						</tr>
					</tbody>
					
				</table>
				<ul id="feeTip">
					<li>(1)计费原则：双向计费</li>
					<li>(2)计费货币单位：人民币（元）</li>
					<li>(3)计费单元：语音服务按分钟计费，不足1分钟按1分钟
	    		计，短信按条数计费</li>
				</ul>
			</section>
		</div>
	</script>
	<script id="callTmpl" type="text/html">
		<tbody>
			<tr>
			<th class="short" rowspan="4">打电话</th>
			<td class="short subTitle" rowspan="4">主叫</td>
			<td>${$data.call[0].split(":")[0]}</td>
			<td>${$data.call[0].split(":")[1]}</td>
			
		</tr>
		<tr>
			<td>${$data.call[1].split(":")[0]}</td>
			<td>${$data.call[1].split(":")[1]}</td>
		</tr>
		<tr>
			
			
			<td>${$data.call[2].split(":")[0]}</td>
			<td>${$data.call[2].split(":")[1]}</td>
			
		</tr>
		<tr>
			<td>${$data.call[3].split(":")[0]}</td>
			<td>${$data.call[3].split(":")[1]}</td>
		</tr>
		</tbody>
	</script>
	<script id="smsTmpl" type="text/html">
		<tbody>
			<tr>
				<th class="short" rowspan="3">发短信</th>
				<td class="twoCol">${$data.sms[0].split(":")[0]}</td>
				<td>${$data.sms[0].split(":")[1]}</td>
				
			</tr>
			<tr>
				
				<td class="twoCol">${$data.sms[1].split(":")[0]}</td>
				<td>${$data.sms[0].split(":")[1]}</td>
				
			</tr>
			
		</tbody>
	</script>
	<script src="js/jQuery.js"></script>
	<script src="js/jQuery.tmpl.js"></script>
	<script src="js/units.js"></script>
	<script src="js/common.js"></script>
	<script src="js/abroadServiceDetail.js"></script>
</body>
</html>
