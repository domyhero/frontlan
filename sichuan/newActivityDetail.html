<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/common.css">

<link rel="stylesheet" href="css/newActivity.css">
<title>最新活动详情</title>
</head>
<body>
	<div class="wrap">
		<!-- header -->
		<header id="commonHeader">
			<i class="left"></i>
			<input id="indexSearch" class="inputSearch" type="text">
			<i class="right"></i>
			<menu>
				<a>选号</a>
				<a>购机</a>
				<a>充值</a>
				<a>查询</a>
				<a>宽带</a>
				<a>报修</a>
			</menu>
		</header>
		<!-- #wrap-content -->
		<div id="wrapContent"></div>
		
		<!-- modal start -->
			<div id="shareModal" class="modal fade">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title">分享</h4>
			      </div>
			      <div class="modal-body">
			        <div id="shareMod">
			          <a id="tencentShare" class="shareTrigger">分享至腾讯微博</a>  
			          <a id="sinaShare" class="shareTrigger">分享至新浪微博</a>
			        </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			       <!--  <button type="button" class="btn btn-primary">Save changes</button> -->
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			<!-- end -->
	</div>
	<script id="activityDetailTmpl" type="text/html">
		<div >
			<section class="newActivity shareObj">
				<header>
					<h2>${$data.name} </h2>
					<div class="share"><i></i><span>分享</span></div>
				</header>
				<img src="${$data.imgs[0]}" />
			</section>
			<div id="content">
				<h2>活动时间：</h2>
				<p id="activityRange">
					<span>起始：${$data.sedate[0]}</span>     <span>结束：${$data.sedate[1]}</span>
				</p>
				<h2>活动内容：</h2>
				<p>
					${$data.content}
				</p>
				<h2>受理方式：</h2>
				<div>
				${$data.channel}</div>
				
			</div>
		</div>
	</script>
	<script src="js/jQuery.js"></script>
	<script src="js/jQuery.tmpl.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/units.js"></script>
	<script src="js/common.js"></script>

	<script src="js/newActivityDetail.js"></script>
	
</body>
</html>
